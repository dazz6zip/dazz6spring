<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>회원정보 (@MVC : JdbcDaoSupport)</h2>
	<a href="insert">추가</a> 또는 <a th:href="@{/insert}">추가</a>
	<table border="1">
		<th:block th:if="${list.size > 0}">
			<tr>
				<th>아이디</th>
				<th>회원명</th>
			</tr>
			<tr th:each="l : ${list}">
				<td th:text="${l.id}"></td>
				<!-- 
				<td th:text="${l.name}"></td>
				 -->
				 <td>
				 	<a th:href="@{/detail(id=${l.id})}" th:text="${l.name}">상세 보기</a>
				 </td>
			</tr>
		</th:block>
	</table>
</body>
</html>
