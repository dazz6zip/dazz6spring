<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/list.html</title>
</head>
<body>
	<h2>회원 목록 (@MVC)</h2>
	<a th:href="@{/insert}">추가</a>
	<table border="1">
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>주소</th>
			<th>수정/삭제</th>
		</tr>
		<th:block th:if="${datas.size > 0}">
			<tr th:each="d : ${datas}">
				<td th:text="${d.num}"></td>
				<td th:text="${d.name}"></td>
				<td th:text="${d.addr}"></td>
				<td>
					<a th:href="@{/update(num=${d.num})}">수정</a> / <a th:href="@{/delete(num=${d.num})}">삭제</a>
				</td>
			</tr>
		</th:block>
	</table>
	<br />
	<a th:href="@{/}">메인 페이지</a>
</body>
</html>
