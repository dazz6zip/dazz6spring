<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/show.html</title>
</head>
<body>
<h2>SNS(카카오톡) 데이터 출력</h2>
<table>
	<thead>
		<tr>
			<th>Q</th>
			<th>A</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="k : ${datalist}">
			<td th:text="${k.req}"></td>
			<td th:text="${k.res}"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
